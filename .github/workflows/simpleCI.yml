name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node
      uses: actions/setup-node@1
      with:
        node-version: 12.18.3
    
    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Build Project
      run: npm run build
